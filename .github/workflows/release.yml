name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            os: linux
          - target: x86_64-apple-darwin
            runner: macos-latest
            os: darwin
          - target: aarch64-apple-darwin
            runner: macos-latest
            os: darwin

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v4

      - name: Compile binary
        run: |
          nix develop --command deno compile -A --target ${{ matrix.target }} --output nep-${{ matrix.target }} ./cli/main.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nep-${{ matrix.target }}
          path: nep-${{ matrix.target }}
          retention-days: 7

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for file in nep-*; do
            if [ -f "$file" ]; then
              sha256sum "$file" >> checksums.txt
            fi
          done

      - name: Extract version from tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.tag_version.outputs.version }}
          body: |
            ## Changes

            This release includes the following changes:

            ${{ github.event.head_commit.message }}

            ## Installation

            Download the binary for your platform and verify the checksum:

            ```bash
            # Verify checksum
            sha256sum -c checksums.txt

            # Make executable (Linux/macOS)
            chmod +x nep-<target>
            ```

            ## Checksums

            See `checksums.txt` for SHA256 checksums of all binaries.
          files: |
            artifacts/checksums.txt
            artifacts/nep-*
          draft: false
          prerelease: false
